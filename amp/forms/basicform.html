<!DOCTYPE html>
<html amp lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="canonical" href="basicform.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Basic Form</title>
  <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  
  
<style amp-custom>
.page { width: 100%;}
@media (min-width: 600px) {
  .page {
    width: 60%;
  }
}
.navbar {
  background-color: rgb(153, 0, 0);
  color: rgb(255, 255, 255);
  min-height: 3rem;
}

.form-content {
  margin: 10px 10px;
  height: 450px;
}

.page .slide {
  border-top: 1px solid rgb(204, 204, 204);
  border-bottom: 1px solid rgb(204, 204, 204);
  font-weight: 600;
  width: 100%;
  will-change: transform;
  padding: 10px 0px;
}

.dropdown{
  background-color: rgb(249, 249, 249);
  border: 1px solid rgb(153, 153, 153);
  color: rgb(40, 40, 40);
  display: block;
  font-size: 0.875rem;
  line-height: 1.5;
  margin: 10px 0px;
  width: 100%;
  height: 30px;
}

.text {
  background-color: rgb(249, 249, 249);
  display: block;
  font-size: 0.875rem;
  margin: 10px 0px;
  width: 100%;
  height: 30px;
}

p {
  font-weight: 600;
}

.button-content {
  margin: 10px 10px;
  text-align: center;
}

.button {
  background: maroon;
  width: 100%;
  color: white;
  height: 40px;
}

button:disabled,
button[disabled]{
  background-color: #cccccc;
  color: #666666;
  width: 100%;
  height: 40px;
}

.hiddencomponent {
  display: none;
}

}
</style>
</head>

<body>
<div class="page">
  <div class="navbar">
    <header>
    </header>
  </div>

<form method="post"
    action-xhr="https://ampbyexample.com/components/amp-form/submit-form-input-text-xhr"
    target="_top"
    custom-validation-reporting="as-you-go">
  <amp-state id="state_slide"> 
  <script
    type="application/json">
      {"slide_number": 1,
       "q1": null,
       "q2": null,
       "q3": null,
       "q4": null,
       "q5": null
      }
  </script> 
  </amp-state>

  <div class="form-content">
    <div class="form-header">
      <h1 id="title" class="h3">Demo Form</h1>
    </div>
    
    <p class="step" [text]="'Step ' + state_slide.slide_number + ' of 3'"> Step 1 of 3 </p>
    
    <!-- Slide 1 -->
    <div class="slide"
    [class]="(state_slide.slide_number == 1) ? 'slide' 
                : 'hiddencomponent'">
      Are you a teacher?
      <div>
        <select class="dropdown" name="q1" id="dropdown" required on="change:AMP.setState({state_slide: {q1: event.value}})">
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>

    <!--  Slide 2 -->
    <div class="hiddencomponent"
    [class]="(state_slide.slide_number == 2) ? 'slide' 
                : 'hiddencomponent'">
      Which program are you interested in?
      <div>
        <select name="q2" class="dropdown" required on="change:AMP.setState({state_slide: {q2: event.value}})">
          <option value="">Select</option>
          <option value="MS">Masters of Arts</option>
          <option value="MST">Masters of Arts in Teaching</option>
        </select>
      </div>
      What is your highest level of education completed?
      <div>
        <select name="q3" class="dropdown" required on="change:AMP.setState({state_slide: {q3: event.value}})">
          <option value="">Select</option>
          <option value="highschool">High School</option>
          <option value="associate">Associates</option>
        </select>
      </div>
      What was undergraduate GPA?
      <div>
        <select name="q4" class="dropdown" required on="change:AMP.setState({state_slide: {q4: event.value}})">
          <option value="">Select</option>
          <option value="4">4.00 and above</option>
          <option value="3">3.00 and below</option>
        </select>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="hiddencomponent"
    [class]="(state_slide.slide_number == 3) ? 'slide' 
                : 'hiddencomponent'">
      <label for="first_name" class="label">First Name</label> <input
        id="first_name" name="first_name" class="text" type="text"
        required> <label for="last_name" class="label">Last
        Name</label> <input id="last_name" name="last_name" class="text"
        type="text" required> <label for="email" class="label">Email</label>
        <input id="email" name="email" class="text" type="email"
        required> 
        Country of Residence 
        <div>
        <select name="country_code" title="Country" class="dropdown" required>
        <option value="" title="">— Select —</option>
        <option value="1">United States (+1)</option>
        <option value="93">Afghanistan (+93)</option>
        <option value="358">Åland Islands (+358)</option>
        <option value="357">Akrotiri and Dhekelia (+357)</option>
        <option value="355">Albania (+355)</option>
      </select>
      </div>
    </div>
    </div> 
    <div class="button-content">
      <button
        class="button" 
        [class]="(state_slide.slide_number < 3) ? 'button' 
                : 'hiddencomponent'"
        type="button"
        disabled
        [disabled]="(state_slide.slide_number == 1)? (state_slide.q1 == null):
                    (state_slide.slide_number == 2)? (state_slide.q2 == null || state_slide.q3 == null ||  state_slide.q4 == null) :1" 
        on="tap:AMP.setState({state_slide: {slide_number: state_slide.slide_number + 1}})"]>Next
        Step</button>
        
        <input name="submitform" class="hiddencomponent" [class]="(state_slide.slide_number == 3) ? 'button' 
                : 'hiddencomponent'" type="submit">
    </div>
    <div submit-success>
      <template type="amp-mustache">
        Success! Thanks {{name}} for trying the <code>amp-form</code> demo! Try to insert the word "error" as a name input in the form to see how <code>amp-form</code> handles errors.
      </template>
    </div>
    <div submit-error>
      <template type="amp-mustache">
        Error! Thanks {{name}} for trying the <code>amp-form</code> demo with an error response.
      </template>
    </div>
  </div>
  </form>

  <amp-analytics type="googleanalytics"> <script
    type="application/json">
    {
      "vars": {
        "account": "UA-16060477-8"
      },
      "triggers": {
        "trackPageview": {
          "on": "visible",
          "request": "pageview"
        }
      }
    }
  </script> </amp-analytics>
</div>
</body>
</html>
